<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">     
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img class="img-fluid " src="../../../assets/images/logo/resmax-login.png" alt="looginpage">
            </a>
          </div>
          <div class="login-main"> 
            <form class="theme-form" [formGroup]="loginForm">
              <h4>Sign in to account</h4>
              <p>Enter your Phone & password to login</p>
              <div class="form-group">
                <label class="col-form-label">Phone number</label>
                <input class="form-control" type="tel" required="" placeholder="" formControlName="contact_number">
                  <div *ngIf="loginForm.controls.contact_number.touched && loginForm.controls.contact_number.errors?.required"
                      class="text text-danger mt-1">
                      Phone number is required
                  </div>
                  <div *ngIf="loginForm.controls.contact_number.touched && loginForm.controls.contact_number.errors?.contact_number"
                      class="text text-danger mt-1">
                      Invalid Phone number
                  </div>
              </div>
              <div class="form-group" id="password-div">
                <label class="col-form-label">Password</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required="" placeholder="*********">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                      class="text text-danger mt-1">
                      Password is required
                </div>
              </div>
              
              <div class="form-group mb-0">
                <button class="btn btn-primary btn-block"
                  
                  (click)="login()"
                  type="button"><span>Login</span>
                </button>
              </div>

             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
